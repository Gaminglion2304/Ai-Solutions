{% extends "base.html" %}
{% block content %}
  <h2>CISG Legal Assistant</h2>
  <form method="POST">
    <input type="text" name="question" placeholder="Ask about CISG..." style="width:400px;">
    <button type="submit">Ask</button>
  </form>

  {% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
  {% endif %}
{% endblock %}
