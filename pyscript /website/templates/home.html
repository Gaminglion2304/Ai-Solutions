{% extends "base.html" %}
{% block title %}Chatbot{% endblock%}

{% block content %}

<style>
  :root {
    --black: #000000;
    --tan: #94dd69ff;
    --teal: #363e41ff;
    --light-gray: #d3d3d3;
    --purple: #94dd69b4;
  }

  body{
    background: var(--black);
  }

  .welcome-screen {
    position: fixed;
    top: 56px;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10;
    background: var(--black);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease;
  }

  .welcome-content {
    text-align: center;
    max-width: 360px;
    padding: 20px;
  }

  .welcome-greeting {
    font-size: 28px;
    font-weight: 600;
    color: var(--tan);
    margin-bottom: 6px;
  }

  .welcome-sub {
    font-size: 15px;
    margin-bottom: 24px;
    color: var(--light-gray);
  }

  .welcome-start {
    background: var(--tan);
    color: var(--black);
    border: none;
    border-radius: 999px;
    padding: 12px 24px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .welcome-input {
    display: flex;
    background: var(--light-gray);
    border-radius: 999px;
    padding: 8px 12px;
    gap: 8px;
  }

  .welcome-input input {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
  }

  .welcome-input button {
    background: var(--tan);
    border: none;
    border-radius: 999px;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .chat-container {
    background: var(--black);
    width: 100%;
    max-width: 900px;
    height: 70vh;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    border: 1px solid var(--tan);
    border-radius: 20px;
    overflow: hidden;
  }

  .chat-header {
    padding: 12px 16px;
    border-bottom: 1px solid var(--tan);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .chat-body {
    padding: 12px;
    flex: 1;
    overflow-y: auto;
  }

  .message {
    max-width: 80%;
    margin-bottom: 10px;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 14px;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap: anywhere;
    overflow-x: hidden;
  }

  .message.user {
    margin-left: auto;
    background: var(--purple);
    color: var(--light-gray);
  }

  .message.bot {
    margin-right: auto;
    background: var(--teal);
    color: var(--light-gray);
  }

  .chat-footer {
    padding: 10px;
    border-top: 1px solid var(--tan);
    display: flex;
    gap: 8px;
  }

  .chat-input {
    flex: 1;
    background: var(--light-gray);
    border-radius: 999px;
    padding: 8px 12px;
    display: flex;
  }

  .chat-input input {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
  }

  .chat-input textarea {
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    background: transparent;
    font-size: 14px;
    line-height: 1.4;
    max-height: 120px;
  }

  .send-button {
    border: none;
    border-radius: 999px;
    padding: 8px 14px;
    background: var(--tan);
    font-weight: 600;
    cursor: pointer;
  }

  .send-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

</style>

<!-- Welcome Screen -->

<div id="welcomeScreen" class="welcome-screen">
  <div class="welcome-content">
    <h2 class="welcome-greeting">Good Day {{ user.first_name }}</h2>
    <p class="welcome-sub">What can I help you with today?</p>

    <button id="welcomeStart" class="welcome-start">
      Start chatting →
    </button>
  </div>
</div>

<!-- Chat UI -->
<div class="chat-container mt-4">
  <div class="chat-header">
    <strong style="color: var(--tan)">Solutionbot</strong>
  </div>

  <div id="chatBody" class="chat-body"></div>

  <div class="chat-footer">
    <div class="chat-input">
      <textarea 
        id="userInput" 
        rows="1" 
        placeholder="Type your message..." 
      ></textarea>
    </div>
    <button id="sendButton" class="send-button">Send</button>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script>
document.addEventListener("DOMContentLoaded", () => {

  const welcomeScreen = document.getElementById("welcomeScreen");
  const welcomeStart = document.getElementById("welcomeStart");
  const chatBody = document.getElementById("chatBody");
  const userInput = document.getElementById("userInput");
  const sendButton = document.getElementById("sendButton");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  addMessage(
    "Hi, I’m Solutionbot.\nAsk me anything when you’re ready.",
    "bot"
  );

  async function handleSend() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";
    sendButton.disabled = true;

    try {
      const response = await fetch("{{ url_for('views.chat') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      addMessage(data.reply, "bot");

    } catch {
      addMessage("Server error. Please try again.", "bot");
    } finally {
      sendButton.disabled = false;
      userInput.focus();
    }
  }

  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  sendButton.addEventListener("click", handleSend);

  welcomeStart.addEventListener("click", () => {
    welcomeScreen.style.opacity = "0";
    setTimeout(() => {
      welcomeScreen.remove();
      userInput.focus();
    }, 300);
  });

});
</script>
{% endblock %}
